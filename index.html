<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de vendas Ivone - Controle de Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF9FB; /* Fallback for tailwind bg-pink-50 */
        }
        /* Custom scrollbar for a more themed look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #fde8f1; /* rose-100 */
        }
        ::-webkit-scrollbar-thumb {
            background: #f472b6; /* pink-400 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ec4899; /* pink-500 */
        }
        @keyframes slideInFromRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .animate-slide-in {
            animation: slideInFromRight 0.5s ease-out forwards;
        }
        @keyframes gentle-pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(236, 72, 153, 0);
            }
        }
        .animate-gentle-pulse {
            animation: gentle-pulse 2.5s infinite cubic-bezier(0.45, 0, 0.55, 1);
        }
        @keyframes animate-blob {
            0% {
                transform: scale(1) translate(0px, 0px);
            }
            33% {
                transform: scale(1.1) translate(30px, -50px);
            }
            66% {
                transform: scale(0.9) translate(-20px, 20px);
            }
            100% {
                transform: scale(1) translate(0px, 0px);
            }
        }
        .animate-blob {
            animation: animate-blob 20s infinite ease-in-out;
        }
        .animation-delay-2000 {
            animation-delay: -10s;
        }
        .animation-delay-4000 {
            animation-delay: -5s;
        }

        /* --- THEME OVERRIDES --- */

        /* Male Theme: Base */
        .theme-male body {
            background-color: #1f2937; /* gray-800 */
            color: #d1d5db; /* gray-300 */
        }
        .theme-male ::-webkit-scrollbar-track {
            background: #374151; /* gray-700 */
        }
        .theme-male ::-webkit-scrollbar-thumb {
            background: #6b7280; /* gray-500 */
        }
        .theme-male ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af; /* gray-400 */
        }
        .theme-male .bg-gradient-to-br.from-purple-50.via-pink-50.to-rose-100 {
            background-image: linear-gradient(to bottom right, #111827, #1f2937, #374151); /* gray-900, gray-800, gray-700 */
        }

        /* Male Theme: Common Components */
        .theme-male .bg-white\/60 { /* Card */
            background-color: rgba(31, 41, 55, 0.6); /* gray-800/60 */
        }
        .theme-male .border-pink-100 { /* Card border */
            border-color: #4b5563; /* gray-600 */
        }
        .theme-male .from-pink-500 { /* Primary button gradient start */
            --tw-gradient-from: #2563eb; /* blue-600 */
            --tw-gradient-to: rgba(37, 99, 235, 0);
        }
        .theme-male .to-rose-500 { /* Primary button gradient end */
            --tw-gradient-to: #1d4ed8; /* blue-800 */
        }
        .theme-male .focus\:ring-rose-400:focus { /* Primary button focus */
            --tw-ring-color: #60a5fa; /* blue-400 */
        }
        .theme-male .bg-pink-100 { /* Secondary button */
            background-color: #4b5563; /* gray-600 */
        }
        .theme-male .text-pink-700 { /* Secondary button text */
            color: #e5e7eb; /* gray-200 */
        }
        .theme-male .hover\:bg-pink-200:hover { /* Secondary button hover */
            background-color: #6b7280; /* gray-500 */
        }
        .theme-male .focus\:ring-pink-500:focus { /* Secondary button focus */
            --tw-ring-color: #9ca3af; /* gray-400 */
        }

        /* Inputs, TextAreas, Selects */
        .theme-male .text-gray-700 { color: #d1d5db; }
        .theme-male .text-gray-500 { color: #9ca3af; }
        .theme-male .text-gray-900 { color: #f9fafb; }
        .theme-male .bg-white\/70 { background-color: rgba(55, 65, 81, 0.7); }
        .theme-male .border-gray-300 { border-color: #4b5563; }
        .theme-male .focus\:ring-pink-400:focus { --tw-ring-color: #60a5fa; }
        .theme-male .focus\:border-pink-400:focus { border-color: #60a5fa; }
        .theme-male select { color-scheme: dark; }

        /* Modal */
        .theme-male .border-pink-200 { border-color: #4b5563; }
        .theme-male .text-pink-600 { color: #93c5fd; }
        .theme-male .text-gray-400 { color: #9ca3af; }

        /* Layout Specific */
        .theme-male header .bg-white\/70 { background-color: rgba(31, 41, 55, 0.7); }
        .theme-male header .from-pink-500, .theme-male header .to-rose-500 {
            --tw-gradient-from: #93c5fd; /* blue-300 */
            --tw-gradient-to: #dbeafe; /* blue-100 */
        }
        .theme-male header .text-pink-600 { color: #93c5fd; }
        .theme-male header .hover\:bg-pink-100:hover { background-color: #374151; }

        /* Header Summary */
        .theme-male .bg-white\/60.backdrop-blur-md.p-2.shadow-lg { background-color: rgba(17, 24, 39, 0.6); }
        .theme-male .from-purple-400.to-pink-400 { --tw-gradient-from: #4f46e5; --tw-gradient-to: #3b82f6; }
        .theme-male .from-pink-400.to-rose-400 { --tw-gradient-from: #0e7490; --tw-gradient-to: #059669; }
        .theme-male .from-emerald-400.to-green-400 { --tw-gradient-from: #059669; --tw-gradient-to: #16a34a; }
        .theme-male .from-amber-400.to-orange-400 { --tw-gradient-from: #d97706; --tw-gradient-to: #ea580c; }

        /* Dashboard & Others */
        .theme-male .text-rose-800 { color: #f9fafb; }
        .theme-male .from-pink-50.to-rose-100 { background-image: linear-gradient(to bottom right, #374151, #4b5563); }
        .theme-male .border-rose-200 { border-color: #6b7280; }
        .theme-male .text-rose-500 { color: #60a5fa; }
        .theme-male .text-gray-800 { color: #e5e7eb; }
        .theme-male .text-gray-600 { color: #9ca3af; }
        .theme-male .from-emerald-50.to-green-100 { background-image: linear-gradient(to bottom right, #1f2937, #374151); }
        .theme-male .border-green-200 { border-color: #22c55e; }
        .theme-male .text-emerald-500 { color: #34d399; }
        .theme-male .from-pink-100.to-rose-100 { background-image: linear-gradient(to bottom right, #374151, #4b5563); }
        .theme-male .text-pink-500 { color: #93c5fd; }

        /* Tables & Lists */
        .theme-male .bg-rose-50 { background-color: #374151; }
        .theme-male .border-rose-100 { border-color: #4b5563; }
        .theme-male .text-rose-600 { color: #f87171; }
        .theme-male .bg-emerald-50 { background-color: #1f2937; }
        .theme-male .border-emerald-100 { border-color: #10b981; }
        .theme-male .text-emerald-600 { color: #6ee7b7; }
        .theme-male .bg-pink-100\/70 { background-color: rgba(55, 65, 81, 0.7); }
        .theme-male .text-pink-800 { color: #e5e7eb; }
        .theme-male .hover\:bg-pink-50\/50:hover { background-color: rgba(75, 85, 99, 0.5); }
        .theme-male .border-pink-100\/50 { border-color: rgba(75, 85, 99, 0.5); }
        .theme-male .bg-rose-100 { background-color: #4b5563; }
        .theme-male .text-rose-700 { color: #fca5a5; }
        .theme-male .bg-emerald-100 { background-color: #059669; }
        .theme-male .text-emerald-700 { color: #d1fae5; }
        .theme-male .bg-gray-100 { background-color: #374151; }

        /* AI Assistant */
        .theme-male .bg-white\/50 { background-color: rgba(31, 41, 55, 0.5); }
        .theme-male .border-pink-200\/50 { border-color: rgba(75, 85, 99, 0.5); }
        .theme-male .from-pink-400 { --tw-gradient-from: #3b82f6; }
        .theme-male .to-rose-500 { --tw-gradient-to: #6d28d9; }
        .theme-male .bg-pink-500 { background-color: #2563eb; }
        .theme-male .bg-white\/80 { background-color: rgba(55, 65, 81, 0.8); }
        .theme-male .hover\:bg-rose-500:hover { background-color: #3b82f6; }
        .theme-male .disabled\:bg-pink-300:disabled { background-color: #4b5563; }
        .theme-male .animate-gentle-pulse { animation: none; }

        /* --- ADMIN DARK THEME --- */
        .theme-admin-dark {
          --bg-primary: #0f172a;    /* slate-900 */
          --bg-secondary: #1e293b; /* slate-800 */
          --bg-tertiary: #334155;  /* slate-700 */
          --border-primary: #475569; /* slate-600 */
          --text-primary: #f1f5f9;   /* slate-100 */
          --text-secondary: #94a3b8;/* slate-400 */
          --accent-primary: #38bdf8; /* sky-400 */
          --accent-secondary: #6366f1; /* indigo-500 */
        }
        .theme-admin-dark body, .theme-admin-dark {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        .theme-admin-dark .bg-slate-100 { background-color: var(--bg-primary); }
        .theme-admin-dark main { background-color: var(--bg-primary) !important; }
        .theme-admin-dark .bg-white, .theme-admin-dark .!bg-white { background-color: var(--bg-secondary) !important; }
        .theme-admin-dark .text-slate-800, .theme-admin-dark .text-slate-700 { color: var(--text-primary) !important; }
        .theme-admin-dark .text-slate-500 { color: var(--text-secondary) !important; }
        .theme-admin-dark .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3); }

        /* Sidebar */
        .theme-admin-dark .bg-slate-800 { background-color: var(--bg-secondary); }
        .theme-admin-dark .border-slate-700 { border-color: var(--border-primary); }
        .theme-admin-dark .text-slate-200 { color: var(--text-primary); }
        .theme-admin-dark .bg-slate-700 { background-color: var(--bg-tertiary); }
        .theme-admin-dark .hover\:bg-slate-700\/50:hover { background-color: rgba(51, 65, 85, 0.7); }
        
        /* Cards */
        .theme-admin-dark .shadow-md { box-shadow: 0 4px 6px -1px rgba(0,0,0,.3), 0 2px 4px -2px rgba(0,0,0,.2); }
        .theme-admin-dark .bg-slate-100 { background-color: var(--bg-tertiary); }
        .theme-admin-dark .text-slate-600 { color: var(--text-secondary); }
        .theme-admin-dark .border { border-color: var(--border-primary) !important; }
        
        /* Tables */
        .theme-admin-dark tr.border-b { border-color: var(--border-primary); }
        .theme-admin-dark .hover\:bg-slate-50:hover { background-color: var(--bg-tertiary); }

        /* Buttons */
        .theme-admin-dark .from-pink-500 { --tw-gradient-from: var(--accent-secondary); --tw-gradient-to: rgba(99, 102, 241, 0); }
        .theme-admin-dark .to-rose-500 { --tw-gradient-to: var(--accent-primary); }

        /* Modals */
        .theme-admin-dark.bg-white { background-color: var(--bg-secondary); }
        .theme-admin-dark .border-b { border-color: var(--border-primary); }
        .theme-admin-dark .text-pink-600 { color: var(--accent-primary); }
        .theme-admin-dark .text-gray-400 { color: var(--text-secondary); }

        /* Inputs in Modal */
        .theme-admin-dark .text-gray-700 { color: var(--text-primary); }
        .theme-admin-dark .bg-white\/70 { background-color: var(--bg-primary); }
        .theme-admin-dark .border-gray-300 { border-color: var(--border-primary); }
        .theme-admin-dark .focus\:ring-pink-400:focus { --tw-ring-color: var(--accent-primary); }
        .theme-admin-dark .focus\:border-pink-400:focus { border-color: var(--accent-primary); }
        .theme-admin-dark select { color-scheme: dark; }
    </style>
